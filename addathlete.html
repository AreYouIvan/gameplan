<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/addathlete.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/menu.css" />
    <link rel="stylesheet" href="../styles/carrousel.css" />
    <title>Game Plan NFS</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="hero">New Athlete</h1>
        <span class="menu-icon"><i class="fas fa-bars"></i></span>
      </nav>

      <ul class="menu-items">
        <li class=""><a href="sortathletes.html">Sort Athletes</a></li>
        <li class=""><a href="index.html">Schedule</a></li>
        <li class=""><a href="modifyareas.html">Modify areas</a></li>
        <li class=""><a href="addathlete.html">Add new Athlete</a></li>
      </ul>
    </header>
    <section class="carrousel">
      <div class="position cashier">Cajas</div>
      <div class="position fitting room">Probador</div>
      <div class="position goalkeeper">Goalkeeper</div>
      <div class="position athlete_zero">A. Zero</div>
      <div class="position break">Break</div>
    </section>
    <h3>Registra a un nuevo atleta colocando los datos correspondientes.</h3>
    <div class="form">
      <input class="form-input" placeholder="Name" type="text" />
      <input class="form-input id-input" placeholder="ID" type="text" />
      <label for="role" class="form-athletekind">Athlete kind</label>
      <select name="select" class="form-kind" id="role">
        <option value="fulltime">Full Time</option>
        <option value="partime">Part Time</option>
        <option value="justweekend">Just Weekend</option>
      </select>
      <div class="checkbox">
        <label for="goalkeeper">Goalkeeper</label>
        <input class="box" id="goalkeeper" type="checkbox" />

        <label for="fittingroom">Fitting Room</label>
        <input class="box" id="fittingroom" type="checkbox" />

        <label for="cashier">Cashier</label>
        <input class="box" id="cashier" type="checkbox" />

        <label for="athlete-zero">Athlete Zero</label>
        <input class="box" id="athlete-zero" type="checkbox" />
      </div>
      <button>Submit</button>
    </div>

    <script type="module" src="../source/register.js"></script>
    <script type="module" src="../source/menu.js"></script>
  </body>
</html>
