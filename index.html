<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/tablecontent.css" />
    <title>Game Plan NFS</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="hero">GamePlan</h1>
        <div class="menu_icon">
          <svg
            width="40"
            height="25"
            viewBox="0 0 42 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="menu_icon"
          >
            <line y1="1" x2="42" y2="1" stroke="white" stroke-width="2" />
            <line y1="13" x2="42" y2="13" stroke="white" stroke-width="2" />
            <line y1="25" x2="42" y2="25" stroke="white" stroke-width="2" />
          </svg>
        </div>
      </nav>
    </header>
    <section class="carrousel">
      <div class="position cashier"></div>
      <div class="position fitting room"></div>
      <div class="position goalkeeper"></div>
      <div class="position athlete_zero"></div>
      <div class="position break"></div>
    </section>
    <script type="module" src="./source/index.js"></script>
  </body>
</html>
