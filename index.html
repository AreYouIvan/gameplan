<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/tablecontent.css" />
    <title>Game Plan NFS</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="hero">GamePlan</h1>
        <div class="menu_icon">
          <a href="https://www.google.com">
            <svg
              width="40"
              height="25"
              viewBox="0 0 42 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="menu_icon"
            >
              <line y1="1" x2="42" y2="1" stroke="white" stroke-width="2" />
              <line y1="13" x2="42" y2="13" stroke="white" stroke-width="2" />
              <line y1="25" x2="42" y2="25" stroke="white" stroke-width="2" />
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <section class="carrousel">
      <div class="position cashier">Cajas</div>
      <div class="position fitting room">Probador</div>
      <div class="position goalkeeper">Goalkeeper</div>
      <div class="position athlete_zero">A. Zero</div>
      <div class="position break">Break</div>
    </section>
    <div class="titles">
      <div class="athlete_title">
        <h2>ATHLETE</h2>
      </div>
      <div class="schedule_title">
        <h2>HOUR</h2>
      </div>
    </div>
    <div class="table">
      <div class="table_columns column1">
        <h2 class="name">IVAN</h2>
      </div>
      <div class="table_columns column2">
        <h2 class="hour">1 - 3 pm</h2>
      </div>
      <div class="table_columns column1"></div>
      <div class="table_columns column2"></div>
    </div>
    <script type="module" src="./source/index.js"></script>
  </body>
</html>
